stages:
  - test
  - build
  - deploy:images
  - deploy:pypi
  - deploy:docs

test:
  script:
    - apk add --no-cache make gcc musl-dev yaml-dev
    - python setup.py install
    - pip install -r requirements/dev.txt
    - pip install twine
    - make test

build:images:
  script:
    - apk add --no-cache docker make
    - python setup.py install
    - make ci-build-images
  tags:
    - private
  stage: build

build:docs:
  script:
    - apk add --no-cache make
    - pip install -r requirements/docs.txt
    - cd docs && make
  artifacts:
    paths:
      - docs/_build/html
  stage: build

build:pypi:
  script:
    - apk add --no-cache make
    - make ci-install
    - make package
  artifacts:
    paths:
      - dist/
  stage: build

deploy:images:
  script:
    - apk add --no-cache docker make
    - python setup.py install
    - make ci-push-images
  only:
    - tags
  tags:
    - private
  stage: deploy:images

deploy:pypi:
  script:
    - apk add --no-cache make
    - make ci-install
    - make ci-pypi
  dependencies:
    - build:pypi
  only:
    - tags
  tags:
    - private
  stage: deploy:pypi

deploy:docs:
  dependencies:
    - build:docs
  script:
    - rm -rf /var/www/docs.tutor.overhang.io
    - mv docs/_build/html/ /var/www/docs.tutor.overhang.io
  only:
    - tags
  tags:
    - private
  stage: deploy:docs
